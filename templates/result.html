<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果</title>
</head>
<body>
    <h1>失敗！{{ message }}</h1>
    <h1>{{ num }}回しりとりを続けました！！</h1>

    <!-- やりなおすボタン -->
    <form action="{{ url_for('start') }}" method="GET">
        <button type="submit">やりなおす</button>
    </form>

    <!-- 吹き出しの表示 -->
    <h2>履歴</h2>
    <div style="overflow-y: scroll; max-height: 300px;">
        {% for item in shiritori_list %}
            <div style="border: 1px solid #ccc; margin: 5px; padding: 5px;">
                {{ item }}
            </div>
        {% endfor %}
    </div>

</body>
</html>
