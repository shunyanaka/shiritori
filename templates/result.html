<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>失敗！{{ message }}</h1>
    <h1>{{ num }}回しりとりを続けました！！</h1>

    <h1>名前を入力してください</h1>
    <form action="{{ url_for('save_score') }}" method="POST">
        <input type="text" name="player_name" required>
        <input type="hidden" name="count" value="{{ num }}">
        <button type="submit">結果を保存してやり直す</button>
    </form>

    <!-- やりなおすボタン -->
    <form action="{{ url_for('start') }}" method="GET">
        <button type="submit">やりなおす</button>
    </form>

    <!-- 吹き出しの表示 -->
    <h2>履歴</h2>
    <div style="overflow-y: scroll; max-height: 300px;">
        {% for item in shiritori_list %}
            <div class="balloon {{ 'right' if loop.index % 2 == 1 else 'left' }}">
                {{ item }}
            </div>
        {% endfor %}
    </div>

</body>
</html>
