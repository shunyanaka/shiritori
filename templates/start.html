<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しりとりアプリスタート画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="centered-text">平仮名しりとりアプリ</h1>
    
    <!-- スタートボタン -->
    <form method="POST" class="centered-form">
        <button class="big-button" type="submit">スタート</button>
    </form>

    <h2 class="centered-text">スコアボード</h2>
    <h3 class="centered-text">名前: 回数</h3>
    <ul class="centered-ul">
        {% for player in players %}
            <li>{{ player.name }}: {{ player.count }}回</li>
        {% endfor %}
    </ul>
</body>
</html>
