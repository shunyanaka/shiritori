<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しりとりアプリスタート画面</title>
</head>
<body>
    <h1>しりとりアプリ</h1>
    
    <!-- スタートボタン -->
    <form method="POST">
        <button type="submit">スタート</button>
    </form>

    <h2>スコアボード</h2>
    <ul>
        {% for player in players %}
        <li>{{ player.name }}: {{ player.count }}回</li>
        {% endfor %}
    </ul>
</body>
</html>
